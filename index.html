<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scientific calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="display" disabled>
        <div class="buttoncontainer">
            <button id="clearscreen">CE</button>
            <button id="openbraces1">(</button>
            <button id="openbraces2">)</button>
            <button id="percentage">%</button>
            <button id="factorial">X!</button>
            <button id="sin">sin</button>
            <br>
            <button id="devide">\</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="log">log</button>
            <button id="cos">cos</button>
            <br>
            <button id="multiply">*</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="pie">π</button>
            <button id="tan">tan</button>
            <br>
            <button id="minus">-</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="square">x^2</button>
            <button id="xpowy">X^y</button>
            <br>
            <button id="plus">+</button>
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button id="equal">=</button>
            <button id="squrt">√</button>
            <button id="e">e</button>

        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
